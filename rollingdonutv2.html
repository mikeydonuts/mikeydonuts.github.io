
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>rolling donut v2</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    
  .rolling-donut {
    animation: roller 3200ms infinite linear;
    transform: rotate(0deg); 
  }

  @keyframes roller {
    0%  { left: 0%; }
    100%{ left: 100%; }
  }

  </style>
</head>

<body>

<div class="rolling-donut">

  <div class="donut-shadow"></div>

  <div class='donut'>
    <div class='frosting-part-1'></div>
    <div class='frosting-part-2'></div>
    <div class="inside-wall"></div>
    <div class="cover-up"></div>
    <div class="inside-waves">
      <div class="wave-one"></div>
      <div class="wave-two"></div>
      <div class="wave-three"></div>
    </div>
    <div class="inside-wall-shadow"></div>
    <div class="donut-hole"></div>
    <div class="container-upper-shine">
      <div class="upper-shine"></div>
    </div>
    <div class="container-lower-shine">
      <div class="lower-shine"></div>
    </div>
    <div class='ripples'>
      <div class="ripple-one"></div>
      <div class="ripple-two"></div>
      <div class="ripple-three"></div>
      <div class="ripple-four"></div>
    </div>
  </div>

</div>

</body>
</html>
